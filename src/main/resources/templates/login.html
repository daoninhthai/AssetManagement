<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>&#272;&#259;ng nh&#7853;p | Smart Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            max-width: 440px;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            padding: 2.5rem 2rem 2rem;
            text-align: center;
            color: white;
        }
        .login-header .logo-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .login-header h4 {
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .login-header small {
            opacity: 0.85;
        }
        .login-body {
            padding: 2rem;
            background: #fff;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1.5px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.15);
        }
        .input-group-text {
            border-radius: 8px 0 0 8px;
            background: #f8f9fc;
            border: 1.5px solid #e0e0e0;
            border-right: none;
        }
        .input-group .form-control {
            border-radius: 0 8px 8px 0;
        }
        .btn-login {
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            font-size: 1.05rem;
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            border: none;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
        }
        .login-footer {
            padding: 1rem 2rem;
            background: #f8f9fc;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <div class="logo-icon">
                <i class="fas fa-industry"></i>
            </div>
            <h4>Smart Inventory Management</h4>
            <small>H&#7879; th&#7889;ng qu&#7843;n l&#253; kho th&#244;ng minh v2.1</small>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span>Sai t&#234;n &#273;&#259;ng nh&#7853;p ho&#7863;c m&#7853;t kh&#7849;u. Vui l&#242;ng th&#7917; l&#7841;i.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Logout Message -->
            <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="fas fa-sign-out-alt me-2"></i>
                <span>B&#7841;n &#273;&#227; &#273;&#259;ng xu&#7845;t th&#224;nh c&#244;ng.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/login}" method="post">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">T&#234;n &#273;&#259;ng nh&#7853;p</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Nh&#7853;p t&#234;n &#273;&#259;ng nh&#7853;p" required="required" autofocus="autofocus"/>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">M&#7853;t kh&#7849;u</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Nh&#7853;p m&#7853;t kh&#7849;u" required="required"/>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me"/>
                        <label class="form-check-label" for="rememberMe">Ghi nh&#7899; &#273;&#259;ng nh&#7853;p</label>
                    </div>
                    <a href="#" class="text-decoration-none small">Qu&#234;n m&#7853;t kh&#7849;u?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary btn-login w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>&#272;&#259;ng nh&#7853;p
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <small class="text-muted">&copy; 2024 Smart Inventory Management System v2.1</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
