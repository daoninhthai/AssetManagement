<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<body>
<div th:fragment="content">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="mb-1"><i class="fas fa-exchange-alt text-primary me-2"></i>Nh&#7853;p/Xu&#7845;t kho</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Nh&#7853;p/Xu&#7845;t kho</li>
                </ol>
            </nav>
        </div>
        <a th:href="@{/stock/new}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>T&#7841;o phi&#7871;u
        </a>
    </div>

    <!-- Alert Messages -->
    <div th:replace="~{layout/fragments :: alertMessage}"></div>

    <!-- Filters -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/stock}" method="get" class="row g-3 align-items-end">
                <div class="col-md-2">
                    <label class="form-label fw-semibold">T&#7915; ng&#224;y</label>
                    <input type="date" class="form-control" name="fromDate" th:value="${fromDate}"/>
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-semibold">&#272;&#7871;n ng&#224;y</label>
                    <input type="date" class="form-control" name="toDate" th:value="${toDate}"/>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-semibold">Kho h&#224;ng</label>
                    <select class="form-select" name="warehouseId">
                        <option value="">T&#7845;t c&#7843; kho</option>
                        <option th:each="wh : ${warehouses}" th:value="${wh.id}" th:text="${wh.name}"
                                th:selected="${warehouseId != null and warehouseId == wh.id}">Kho A</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-semibold">Lo&#7841;i phi&#7871;u</label>
                    <select class="form-select" name="movementType">
                        <option value="">T&#7845;t c&#7843;</option>
                        <option value="INBOUND" th:selected="${movementType == 'INBOUND'}">Nh&#7853;p kho</option>
                        <option value="OUTBOUND" th:selected="${movementType == 'OUTBOUND'}">Xu&#7845;t kho</option>
                        <option value="TRANSFER" th:selected="${movementType == 'TRANSFER'}">Chuy&#7875;n kho</option>
                        <option value="ADJUSTMENT" th:selected="${movementType == 'ADJUSTMENT'}">&#272;i&#7873;u ch&#7881;nh</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-primary w-100">
                        <i class="fas fa-filter me-1"></i>L&#7885;c
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Movements Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table id="movementsTable" class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Ng&#224;y</th>
                            <th>S&#7843;n ph&#7849;m</th>
                            <th>T&#7915; kho</th>
                            <th>&#272;&#7871;n kho</th>
                            <th class="text-center">S&#7889; l&#432;&#7907;ng</th>
                            <th class="text-center">Lo&#7841;i</th>
                            <th>L&#253; do</th>
                            <th>Ng&#432;&#7901;i t&#7841;o</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mov : ${movements}">
                            <td th:text="${#temporals.format(mov.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
                            <td>
                                <a th:href="@{/products/{id}(id=${mov.productId})}" class="text-decoration-none fw-semibold"
                                   th:text="${mov.productName}">Product</a>
                            </td>
                            <td th:text="${mov.fromWarehouseName != null ? mov.fromWarehouseName : '-'}">Kho A</td>
                            <td th:text="${mov.toWarehouseName != null ? mov.toWarehouseName : '-'}">Kho B</td>
                            <td class="text-center fw-bold" th:text="${mov.quantity}">100</td>
                            <td class="text-center">
                                <span th:replace="~{layout/fragments :: movementTypeBadge(${mov.type})}"></span>
                            </td>
                            <td th:text="${mov.reason}">Nh&#7853;p h&#224;ng m&#7899;i</td>
                            <td th:text="${mov.createdBy}">Admin</td>
                        </tr>
                        <tr th:if="${movements == null or #lists.isEmpty(movements)}">
                            <td colspan="8" class="text-center text-muted py-5">
                                <i class="fas fa-exchange-alt fa-3x mb-3 d-block"></i>
                                Kh&#244;ng c&#243; giao d&#7883;ch n&#224;o
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-white" th:if="${page != null}">
            <div th:replace="~{layout/fragments :: pagination(${page})}"></div>
        </div>
    </div>

</div>
</body>
</html>
